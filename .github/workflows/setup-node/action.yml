name: Setup Node.js with pnpm
description: Setup Node.js and install dependencies using pnpm
runs:
  using: "composite"
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10.13.1

    - name: Install dependencies
      run: pnpm install
      shell: bash
